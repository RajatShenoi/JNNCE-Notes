<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}JNNCE Notes{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'notes:home' %}">Home</a> |
        {% if request.user.is_authenticated %}
        <a href="{% url 'notes:logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'notes:login' %}">Login</a> |
        <a href="{% url 'notes:register' %}">Register</a>
        {% endif %}
    </nav>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        &copy; 2024 JNNCE Notes. All rights reserved.
    </footer>
</body>
</html>
