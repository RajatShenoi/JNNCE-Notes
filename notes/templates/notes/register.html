{% extends 'layout.html' %}

{% block content %}
    <h2>Register</h2>
    <p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </p>
    <p>Already a user? <a href="{% url 'notes:login' %}">Login here!</a></p>
{% endblock %}
