{% extends 'layout.html' %}

{% block content %}
    <h2>Login</h2>
    <p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </p>
    <p>Not a user? <a href="{% url 'notes:register' %}">Register here!</a></p>
{% endblock %}
