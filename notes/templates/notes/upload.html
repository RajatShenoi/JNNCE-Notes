{% extends 'layout.html' %}

{% block content %}
    <h2>You're uploading a file to {{course.code}} - {{course.name}}</h2>
    <p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Upload">
        </form>
    </p>
{% endblock %}
